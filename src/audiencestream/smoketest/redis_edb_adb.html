      <script type="text/javascript">var vars = [], hash; var set_email = false;</script>
      <script type="text/javascript">
         var q = document.URL.split('?')[1];
         var header_text = "Undefined";
         if(q != undefined){
            q = q.split('&');
            for(var i = 0; i < q.length; i++){
               hash = q[i].split('=');
               vars.push(hash[1]);
               vars[hash[0]] = hash[1];
            }
         }
      </script>
      <script type="text/javascript">var dbname = ""; var email = "";var environment = "";var profile = ""; var as_url = ""</script>
      <script type="text/javascript">
        dbname = vars['db'];
        email = vars['email'];
        if(dbname != undefined){
          switch (dbname) {
            case 'adb':
              header_text = "ADB Regression Test";
              profile = "adb-only";
              if (email != undefined){
                set_email = true;
              }
              break;
            case 'edb':
              header_text = "EDB Regression Test";
              profile = "edb-only";
              set_email = true;
              break;
            default:
              header_text = "Undefined";
              profile = "Undefined";
          }
          profile = profile.toLowerCase();
        } else {
            header_text = "Undefined";
            profile = "Undefined";
            dbname = "Undefined";
        }
      </script>
      <script type="text/javascript">
         var env_query = vars['environment'];
         var account = "";
         if (env_query != undefined) {
            environment = env_query.toLowerCase();
            account = environment.toLowerCase() + "-redis-smoke";
         } else {
            environment = "Undefined";
         }
         as_url = "//tags.tiqcdn.com/" + environment + "/" + account + "/" + profile + "/prod/utag.js"
      </script>
